name: Sanity Check

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies 
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pandas scikit-learn joblib pytest --only-binary=:all:
          pip install dvc dvc-gs 

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Pull data and model from DVC remote
        run: |
          dvc pull || true

      - name: Run pytest and generate report
        run: |
          mkdir -p reports
          echo "## Test Report" > reports/report.md
          pytest -q --maxfail=1 > pytest_output.txt || true
          sed 's/^/  /' pytest_output.txt >> reports/report.md

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install CML
        run: npm install -g @dvcorg/cml
 
      - name: Post report comment using CML
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create reports/report.md
